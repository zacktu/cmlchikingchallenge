<!DOCTYPE HTML>
<html>
<head>
<title>CMLC Hiking Challenge</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-type" content="text/html; charset=utf-8">

<!-- CSS FILES -->
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
<link rel="stylesheet" href="css/my.css" />

<!-- JAVASCRIPT FILES -->
<script type="text/javascript" src="js/jquery.min.1.8.3.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.2.0.min.js"></script>
<script type="text/javascript"
	src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" charset="utf-8" src="js/mobile.js"></script>

<!-- OTHER FILES -->
<!-- <link rel="shortcut icon" href="img/patch.png" />
<link rel="apple-touch-icon-precomposed" href="img/patch.png" /> -->
<link rel="apple-touch-icon" href="img/patch.png" />

</head>
<body>

	<div data-role="page" id="homePage" class="type-index">
		<div class="myHeader" data-role="header" data-theme="b">
			<h1 class="shadowed-text">Home</h1>
		</div>
		<!-- /header -->
		<div data-role="content">
			<div id="homeFigure" class="myfigure"></div>
			<div id="homeIntroduction" class="introduction"></div>
			<!--  /introduction  -->
		</div>
		<!-- /content -->
		<div data-role="footer" class="myFooter" data-position="fixed"
			data-tap-toggle="false">
			<div data-role="navbar" class="myNavbar">
				<ul>
					<li><a href="#selectPage" rel="external"> Select</a></li>
				</ul>
			</div>
			<!--  /navbar -->
		</div>
		<!-- /footer -->
	</div>
	<!-- /homePage -->

	<div data-role="page" id="selectPage">
		<div data-role="header" class="myHeader" data-theme="b">
			<h1 class="shadowed-text">Select</h1>
		</div>
		<!-- /header -->
		<div data-role="content">
			<div class="selectionList" data-theme="a">
				<h2>Select:</h2>
                <ul id="trailSelectionList" data-role="listview" 
                        data-inset="true">
				</ul>
			</div>
			<!-- /selectionList -->
		</div>
		<!-- /content -->
		<div data-role="footer" class="myFooter" data-position="fixed"
			data-tap-toggle="false">
			<div data-role="navbar" class="myNavbar">
				<ul>
					<li><a href="#homePage" data-theme="a">Home</a></li>
				</ul>
			</div>
			<!--  /navbar -->
		</div>
		<!-- /footer -->
	</div>
	<!-- /selectPage -->

	<div data-role="page" id="trailDirectionsPage">
		<div data-role="header" class="myHeader" data-theme="b">
			<h1 class="shadowed-text">Trail Directions</h1>
		</div>
		<div data-role="content" id="trailDirectionsPageCONTENT"></div>
		<div data-role="footer" class="myFooter" data-position="fixed"
			data-tap-toggle="false">
			<div data-role="navbar" class="myNavbar">
				<ul>
					<li><a href="#homePage" data-direction="reverse"
						data-theme="a">Home</a></li>
                    <li><a href="#selectPage" rel="external"
                        data-direction="reverse" 
                        data-theme="a">Select</a></li>
                    <li><a href="#mapPage" class="refresh" data-theme="a">
                        Map </a>
                    </li>
				</ul>
			</div>
			<!--  /navbar -->
		</div>
		<!--  /footer -->
	</div>
	<!--  /trailDirectionsPage -->

	<div data-role="page" data-theme="c" id="mapPage"
		data-fullscreen="true">

		<div data-role="content">
			<div id="mapCanvas"></div>
			<div id="stepCanvas"></div>
		</div>
		<!-- /content -->

		<div data-role="footer" class="myFooter" data-position="fixed"
			data-tap-toggle="false">
			<div data-role="navbar" class="myNavbar">
				<ul>
					<li><a href="#selectPage" data-direction="reverse"
						data-theme="a">Select</a></li>
					<li><a href="#trailDirectionsPage" data-theme="a">
						Directions</a></li>
					<li><a id="backward"> <img src="img/leftarrow.png"
							alt="Left Arrow" class="ul-li-icon"></a></li>
					<li><a id="forward"> <img src="img/rightarrow.png"
							alt="Right Arrow" class="ul-li-icon"></a></li>
					<li><a class="refresh">Map</a></li>
				</ul>
			</div>
			<!-- /navbar -->
		</div>
		<!-- /footer -->
	</div>
	<!-- /mapPage -->

</body>
</html>
